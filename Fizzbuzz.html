<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>


    for(var i = 0; i <= 100; i = i + 1) {
    if(i % 3 === 0 && i % 5 === 0){
        console.log("FizzBuzz");
     } else if(i % 5 === 0){
       console.log("Buzz");
     } else if (i % 3 === 0){
        console.log("Fizz");
     } else console.log(i);


    }


    </script>

  </body>
